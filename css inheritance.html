<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS Inheritance</title>
    <link href="inheristylesmvs.css" rel="stylesheet" type="text/css"/>

   <style>
   p {
       color: red;
   }

   p > em {
       color: green;
   }

   p > b {
       color: red
   }
   </style>
</head>

<body>
  <h1>This is example.html</h1>

  <p style="color: blue;">The man in black <em>fled</em> across the desert, and the gunslinger <b>followed</b>.
  </p>

</body>
</html>
